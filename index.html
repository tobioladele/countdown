<html>
<head>
	<title>Count down</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<!--CSS -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<section>
		<img src="img/logo.png" class="logo">
		<h1 class="header">Jobs is getting a makeover</h1>
		<div class="clock" id="clockdiv">
			<div class="clock-element">
				<span class="days"></span>
				<h2>Days</h2>
			</div>
			<div class="clock-element">
				<span class="hours"></span>
				<h2>Hours</h2>
			</div>
			<div class="clock-element">
				<span class="minutes"></span>
				<h2>Minutes</h2>
			</div>
			<div class="clock-element">
				<span class="seconds"></span>
				<h2>Seconds</h2>
			</div>
		</div>
		<p class="body">
			We are making devcenter jobs a better experience. We'll be back better!
		</p>
		<div class="footer">
			<a href="http://devcenter.co">Devcenter</a> | <a href="http://devcenter.co/square">Square</a> | <a href="http://blog.devcenter.co">Blog</a>
		</div>
	</section>

	<script src="js/app.js"></script>
</body>
</html>
